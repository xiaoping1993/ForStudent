<!DOCTYPE html>
<html>
<head>
<title>学生管理</title>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
<meta http-equiv="Cache-Control" content="no-siteapp" />
<link rel="stylesheet" type="text/css" href="css/index.css" />
<link rel="stylesheet" type="text/css" href="../layui/css/layui.css" />
</head>
<body>
	<div class="filter layui-clear">
		<button class="layui-btn layui-btn-primary studentSearch" id="studentSearch">查询</button>
		<form class="layui-form">
			<div class="studentXH">
				<div class="layui-form-item">
					<label class="layui-form-label">学号：</label>
					<div class="layui-input-block">
						<input type="text" name="studentXH" id="studentXH" lay-verify="studentXH"
							placeholder="请输入学号" autocomplete="off"
							class="layui-input" />
					</div>
				</div>
			</div>
			<div class="studentName">
				<div class="layui-form-item">
					<label class="layui-form-label">姓名：</label>
					<div class="layui-input-block">
						<input type="text" name="studentName" id="studentName" lay-verify="studentName"
							placeholder="请输入学生姓名" autocomplete="off"
							class="layui-input" />
					</div>
				</div>
			</div>
			<div class="studentCollege">
				<div class="layui-form-item">
					<label class="layui-form-label">学院：</label>
					<div class="layui-input-block">
						<input type="text" name="studentCollege" id="studentCollege" lay-verify="studentCollege"
							placeholder="请输入学院" autocomplete="off"
							class="layui-input" />
					</div>
				</div>
			</div>
			<div class="studentMajor">
				<div class="layui-form-item">
					<label class="layui-form-label">专业：</label>
					<div class="layui-input-block">
						<input type="text" name="studentMajor" id="studentMajor" lay-verify="studentMajor"
							placeholder="请输入学院" autocomplete="off"
							class="layui-input" />
					</div>
				</div>
			</div>
			<div class="studentGradeClass">
				<div class="layui-form-item">
					<label class="layui-form-label">年级班级：</label>
					<div class="layui-input-block">
						<input type="text" name="studentGradeClass" id="studentGradeClass" lay-verify="studentGradeClass"
							placeholder="请输入年级班级" autocomplete="off"
							class="layui-input" />
					</div>
				</div>
			</div>
		</form>
	</div>
	<div class="content layui-clear">
		<table id="studenttb" lay-filter="studenttb"></table>
	</div>
	<div class="operateForCheck" id="operateForCheck" style="display: none;">
		<button class="layui-btn layui-btn-primary queryCheck" id="queryCheck">搜索</button>
		<div class = "checkFilter layui-clear">
			<form class="layui-form">
				<div class="layui-form-item layui-inline">
					<label class="layui-form-label">开始时间：</label>
					<div class="layui-input-block">
						<input type="text" class="layui-input" id="startTime">
					</div>
				</div>
				<div class="layui-form-item layui-inline">
					<label class="layui-form-label">结束时间：</label>
					<div class="layui-input-block">
						<input type="text" class="layui-input" id="endTime">
					</div>
				</div>
			</form>
		</div>
		<div class="checkContent layui-clear">
			<div class = "overdueSum layui-inline">
				<label class = "layui-text">迟到次数：</label>
				<label class = "layui-text" id = "overdueSumContent"></label>
			</div>
			<div class = "RquestLeaveSum layui-inline">
				<label class = "layui-text">请假次数：</label>
				<label class = "layui-text" id = "RquestLeaveSumContent"></label>
			</div>
			<div class = "TruantSum layui-inline">
				<label class = "layui-text">旷课次数：</label>
				<label class = "layui-text" id = "TruantSumContent"></label>
			</div>
		</div>
	</div>
	<script type="text/html" id="studentEdit">
 	 	<a class="layui-btn layui-btn-xs"  lay-event="studentInitPassword"  id="studentInitPassword" >初始化密码</a>
		<a class="layui-btn layui-btn-xs"  lay-event="studentCheckDetail"  id="studentCheckDetail" >查看考勤详情</a>
    </script>
	<script src="../jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="../layui/layui.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
