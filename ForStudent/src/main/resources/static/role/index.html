<!DOCTYPE html>
<html>
<head>
	<title>用户配置</title>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<meta http-equiv="Cache-Control" content="no-siteapp" />
	<link rel="stylesheet" type="text/css" href="css/index.css"/>
	<link rel="stylesheet" type="text/css" href="../layui/css/layui.css"/>
</head>
<body>
	<div class="content">
		<button class="layui-btn layui-btn-normal" id="addRole">添加角色</button>
		<table id="roletb" lay-filter="roletb"></table>
	</div>
	<div id="operate" style="display: none;">
		<form class='layui-form'>
			<div class="layui-form-item">
				<label class='layui-form-label' for='roleName'><span class="red">*</span>角色名称</label>
				<div class="layui-input-inline">
					<input type="text" name="roleName" id="roleName" required="" lay-verify='required' autocomplete='off' class="layui-input"/>
				</div>
			</div>
			<div class="layui-form-item">
				<label class='layui-form-label' for='authority'><span class="red">*</span>权限分配</label>
				<div class="layui-input-inline">
					<div id="authority" class='xtree_contianer'></div>
				</div>
			</div>
		</form>
	</div>
	<script type="text/html" id="barUser">
 	 	<a class="layui-btn layui-btn-xs" lay-event="edit">重命名，分配权限</a>
  		<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
	</script>
	<script src="../jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="../layui/layui.js"></script>
	<script type="text/javascript" src="../layui/layui-xtree.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
